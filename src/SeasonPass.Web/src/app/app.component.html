<p-button label="Submit"></p-button>
<hr />

<p-autoComplete
  [(ngModel)]="selectedItem"
  [suggestions]="suggestions"
></p-autoComplete>

<hr />

<div class="flex align-items-center">
  <p-checkbox
    label="Cheese"
    name="pizza"
    value="Cheese"
    [(ngModel)]="pizza"
  ></p-checkbox>
</div>
<div class="flex align-items-center">
  <p-checkbox
    label="Mushroom"
    name="pizza"
    value="Mushroom"
    [(ngModel)]="pizza"
  ></p-checkbox>
</div>
<div class="flex align-items-center">
  <p-checkbox
    label="Pepper"
    name="pizza"
    value="Pepper"
    [(ngModel)]="pizza"
  ></p-checkbox>
</div>
<div class="flex align-items-center">
  <p-checkbox
    label="Onion"
    name="pizza"
    value="Onion"
    [(ngModel)]="pizza"
  ></p-checkbox>
</div>
